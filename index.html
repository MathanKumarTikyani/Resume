<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="main-heading">Resume Generator</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Username</legend>
                <input type="text" id="username" placeholder="Enter your username" required>
                <br><br>

                <legend>Personal Details</legend>
                <br>
                <label for="photo">Upload Image:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <br><br><br>
                
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Academic Background</legend>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>

                <label for="school">Institution:</label>
                <input type="text" id="school" name="education" required>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="work-experience">Details of your work:</label>
                <textarea id="work-experience" name="workExperience" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Mention your skills:</label>
                <textarea id="skills" name="skills" required></textarea>
            </fieldset>

            <button type="submit">Create My Resume</button>
        </form>
    </div>

    <div id="resume-preview" class="hidden">
        <div id="preview-content">
            <img id="resume-photo" class="profile-photo" src="" alt="Profile Photo">
            <h1 id="resume-name"></h1>
            <p id="resume-email"></p>
            <p id="resume-phone"></p>
            
            <h2>Education</h2>
            <p id="resume-education"></p>

            <h2>Work Experience</h2>
            <p id="resume-work"></p>

            <h2>Skills</h2>
            <p id="resume-skills"></p>
        </div>

        <button id="edit-resume-btn">Edit</button>
        <button id="back-form-btn" onclick="window.location.href='index.html'">Go Back to Form</button>
        <button id="share-resume-btn">Share Resume</button>
        <button id="download-pdf-btn">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
